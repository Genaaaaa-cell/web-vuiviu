<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu về trường</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; position: relative; background: #f4f4f4; }
        .container { max-width: 900px; margin: auto; text-align: center; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h1, h2, h3 { color: #2c3e50; }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        .nav { margin-bottom: 20px; display: flex; justify-content: center; gap: 20px; }
        .nav a, .back-button { text-decoration: none; color: #3498db; font-weight: bold; padding: 10px 15px; border: 2px solid #3498db; border-radius: 5px; transition: transform 0.3s ease-in-out, background 0.3s ease-in-out; }
        .nav a:hover, .back-button:hover { transform: scale(1.1); background: #3498db; color: #fff; }
        .back-button { display: inline-block; margin-top: 20px; }
        .banner { position: absolute; top: 20px; right: 20px; width: 150px; }
        .banner img { width: 100%; height: auto; border-radius: 10px; }
        .content-container { display: flex; justify-content: space-between; gap: 10px; margin-top: 20px; }
        .content-box { width: 30%; padding: 20px; border: 2px solid #3498db; border-radius: 10px; background: #ecf0f1; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease-in-out; }
        .content-box:hover { transform: scale(1.05); }
        textarea { width: 100%; height: 150px; padding: 10px; border: 2px solid #3498db; border-radius: 5px; resize: vertical; background: #fff; font-size: 14px; }
        .image-frame { width: 100%; height: 150px; background: #ddd; display: flex; align-items: center; justify-content: center; border-radius: 5px; margin-bottom: 10px; border: 2px dashed #3498db; font-style: italic; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="banner">
        <img src="453067131_1104851861006718_7743834459919047265_n.jpg" alt="Logo Trường THPT Diễn Châu 2">
    </div>
    <div class="container">
        <h1>Giới thiệu về Trường</h1>
        <div class="nav">
            <a href="lop.html">Giới thiệu về Lớp</a>
            <a href="to.html">Giới thiệu về Tổ</a>
        </div>
        <div class="section">
            <h2>Trường của tôi</h2>
            <p>Trường của tôi là một ngôi trường tuyệt vời với môi trường học tập thân thiện và hiện đại.</p>
        </div>
        <div class="content-container">
            <div class="content-box">
                <h3>Giới thiệu</h3>
                <div class="image-frame">Thêm hình ảnh</div>
                <textarea placeholder="Viết giới thiệu về trường..."></textarea>
            </div>
            <div class="content-box">
                <h3>Thành tích</h3>
                <div class="image-frame">Thêm hình ảnh</div>
                <textarea placeholder="Nhập các thành tích của trường..."></textarea>
            </div>
            <div class="content-box">
                <h3>Chính sách</h3>
                <div class="image-frame">Thêm hình ảnh</div>
                <textarea placeholder="Mô tả các chính sách của trường..."></textarea>
            </div>
        </div>
    </div>
</body>
</html>
